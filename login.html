<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trang Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link href="../finalProject/public/css/login.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

</head>

<body style="background-color: #e999b0;" class="container-sm d-flex flex-column " >
  <div class="text-center" >
    <img src="https://i.pinimg.com/originals/a0/36/86/a03686d0ade36f49cd08b34f77140efc.png" style="padding-top: 20px;">
  </div>
  <div class="divLogin rounded-3" style="margin-top: 5px;">
      <h1 style=" padding-top: 100px; font-size: 50px; color: #f4e1e6;">Login</h1><br><br>
      <input id="userName" type="text" placeholder="Email"/><br><br>
      <input id="userPassword" type="password" placeholder="Password"/><br><br>
      <button type="button" id="submit" >Login</button>
      
  </div>
  <!-- <script src="./login.js"></script> -->
  <script>
    localStorage.setItem("checkLogin", false)
    let userName = document.getElementById("userName");
    let fisrtTex = "";
    userName.addEventListener("change", function (e) {
      fisrtTex = e.target.value;
    });

    let passWord = document.getElementById("userPassword");
    let secondText = "";
    passWord.addEventListener("change", function (e) {
      secondText = e.target.value;
    });

    const backDoor = document.getElementById("submit");
    backDoor.addEventListener("click", function (e) {
      if (fisrtTex === "123" && secondText === "123") {
        localStorage.setItem("checkLogin", true);
        window.location.href="http://127.0.0.1:5500/home.html";
        // window.location.href="./home.html"
      } else {
        alert("Đăng nhập thất bại");
      }
    });
  </script>
</body>

</html>
