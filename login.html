  <div class="container-sm">
    <div id="logo">
      <img src="https://i.pinimg.com/originals/a0/36/86/a03686d0ade36f49cd08b34f77140efc.png" alt="Logo" width="50%"
        height="50%">
    </div>

  <div class="loginPage border rounded-3 bg-light ">
    <div id="contextLogin">
      <h1>Login</h1>

      <input type="text" id="username" placeholder="username" class="container-sm">
      <br>
      <br>
      <input type="password" id="password" placeholder="password" class="container-sm">
      <br><br>
      <button type="button" id="submit" style="width: 100%;">login</button>
      <div class="belowLogin d-sm-flex flex-row justify-content-between">
        <div>New member? <a href="">Sign up</a></div>
        <div><a href="">Forgot password?</a></div>
      </div>
    </div>
  </div>
  <script>
    localStorage.setItem("checkLogin", false)
    let userName = document.getElementById("username");
    let fisrtTex = "";
    userName.addEventListener("change", function (e) {
      fisrtTex = e.target.value;
    });

    let passWord = document.getElementById("password");
    let secondText = "";
    passWord.addEventListener("change", function (e) {
      secondText = e.target.value;
    });

    const backDoor = document.getElementById("submit");
    backDoor.addEventListener("click", function (e) {
      if (fisrtTex === "123" && secondText === "123") {
        localStorage.setItem("checkLogin", true);
        // window.location.href="http://127.0.0.1:5500/index.html";
        window.history.back()
      } else {
        alert("Đăng nhập thất bại");
      }
    });
  </script>
